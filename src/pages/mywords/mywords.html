<ion-content>
    <div class="panel-date" *ngFor="let date of dates">
        <button ion-item (click)="expandDate(date)">
            {{date.date}} 
            <span *ngIf="isToday(date)"> Today</span>
        </button>

        <div class="panel-words">
            <div class="word" *ngIf="!date.collapse">
                <button ion-item *ngFor="let wd of  wordbox.getSavedWordsByDate(date.date)" (click)="openWord(wd)">
              {{wd.word}}
          </button>
            </div>
        </div>
    </div>
</ion-content>
